<!DOCTYPE html>
<meta charset="UTF8">
<html data-ng-app="nataWedding">
<head>
  <base href="/">
  <link rel="stylesheet" type="text/css" href="/css/vendor.css" media="all" />
  <link rel="stylesheet" type="text/css" href="/css/app.css" media="all" />
</head>
  <body>

  <header>
    <div class="container height-full">
      <div class="flex-row height-full">
        <div class="item-1 v-center h-center">
          <a>Nav Link 1</a>
        </div>
        <div class="item-1 v-center h-center">
          <a>Nav Link 2</a>
        </div>
        <div class="item-1 v-center h-center">
          <a>Nav Link 3</a>
        </div>
        <div id="link-details" class="item-1 v-center h-center">
          <a>Nav Link 4</a>
        </div>
      </div>
    </div>
  </header>

  <div class="main container">
    <div class="container">
      <div class="flex-col">
        <div class="content landing v-center h-center">
          <div class="text-image">
            <img class="big" src="../images/one_heart.png"/>
            <div class="caption-container">
              <div class="caption-left">
                Natalia
              </div>

              <div class="caption-right">
                Michael
              </div>
            </div>

            <div class="bottom">
              With Love - Con Much Cariño - مع الحب
            </div>
          </div>
          <!-- content row 1 -->
        </div>

        <div id="details" class="content v-center h-center">
          content row 2
        </div>

        <div class="content v-center h-center">
          content row 3
          <!-- <img class="big" src="../images/one_heart.png"/> -->
        </div>

        <div class="content v-center h-center">
          content row 4
        </div>

        <div class="content v-center h-center">
          content row 5
        </div>


      </div>
    </div>
  </div>

  <footer>
  </footer>

    <!-- global javascript -->
    <script type="text/javascript" src="/js/vendor.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
    <script>
    (function() {
      var elems = {
        body: $('body'),
        main: $('.main'),
        landing: $('.landing'),
        details: $('#details'),
        nav: {
          details: $('#link-details')
        }
      };

      resizeLandingPage();
      window.onresize = resizeLandingPage;

      function resizeLandingPage() {
        var landingPageHeight = (window.innerHeight - 50) + 'px';
        var landingPageElem = document.getElementsByClassName('landing')[0];

        landingPageElem.style.height = landingPageHeight;
      }

      elems.nav.details.on( 'click', scrollTo.bind(elems.details) );

      function scrollTo() {
        var targetTop = 0 - elems.landing.offset().top + this.offset().top;
        elems.main.animate({scrollTop: targetTop}, 750);
      }

    })();
    </script>
  </body>
</html>
